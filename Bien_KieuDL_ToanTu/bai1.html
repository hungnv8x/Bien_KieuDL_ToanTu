<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let inputly = prompt('Nhap diem Vat Ly : ');
    let inputhoa = prompt('Nhap diem Hoa Hoc : ');
    let inputsinh = prompt('Nhap diem Sinh Hoc : ');
    let ly = parseInt(inputly);
    let hoa = parseInt(inputhoa);
    let sinh = parseInt(inputsinh)
    let tongdiem= ly + hoa + sinh;
    let diemtb = tongdiem / 3;
    document.write('Tong diem cua ban la :'+ tongdiem)
    document.write('<br/>')
    document.write('Diem trung binh cua ban la : '+ diemtb)
</script>
</body>
</html>
