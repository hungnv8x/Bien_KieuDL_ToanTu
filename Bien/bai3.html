<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>

<body>
<script>
    let a = prompt('Nhap so a: ')
    let b = prompt('Nhap so b: ')
    if (a%b==0){
        alert(a+' la boi so cua '+b)
    }
    else {
        alert(a+' khong phai la boi so cua '+b)
    }
</script>
